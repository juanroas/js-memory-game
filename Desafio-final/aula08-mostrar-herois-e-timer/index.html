<!DOCTYPE html>
<html lang="en">
    <!-- https://getbootstrap.com/docs/4.4/getting-started/download/#compiled-css-and-js -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>

<body class="container-fluid">
    <br />
    <div class="row container-fluid">
        <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
        <button type="button" class="btn btn-danger" id="mostrarTudo">mostar trudo</button>
    </div>
    <br />
    <div id="carregando" class="row container-fluid invisible">
        <strong id="contador"> Começando em 1 ...</strong>
        <div class="spinner-border text-warning spinner-border-sm" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <br />
    <div id="conteudo" class="row">
    </div>
    <div class="row container-fluid">
        <div id="mensagem" class="alert alert-danger invisible" role="alert">
            Conbinação!!
        </div>
    </div>
